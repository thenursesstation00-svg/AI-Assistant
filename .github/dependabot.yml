# Dependabot configuration for AI Assistant project
# Automatically creates PRs to update dependencies
# Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Root package.json (Electron app)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "thenursesstation00-svg"
    labels:
      - "dependencies"
      - "electron"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(dev-deps)"
      include: "scope"
    versioning-strategy: increase-if-necessary
    groups:
      electron:
        patterns:
          - "electron"
          - "electron-*"
      production:
        patterns:
          - "*"
        exclude-patterns:
          - "electron*"
        update-types:
          - "minor"
          - "patch"

  # Backend package.json
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "thenursesstation00-svg"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(backend)"
      prefix-development: "chore(backend-dev)"
      include: "scope"
    versioning-strategy: increase-if-necessary
    groups:
      anthropic:
        patterns:
          - "@anthropic-ai/*"
          - "anthropic*"
      express:
        patterns:
          - "express"
          - "express-*"
      security:
        patterns:
          - "helmet"
          - "cors"
          - "express-rate-limit"
      database:
        patterns:
          - "better-sqlite3"
          - "ioredis"
          - "redis*"
      mcp:
        patterns:
          - "@modelcontextprotocol/*"
      production:
        patterns:
          - "*"
        exclude-patterns:
          - "@anthropic-ai/*"
          - "express*"
          - "helmet"
          - "cors"
          - "better-sqlite3"
          - "@modelcontextprotocol/*"
        update-types:
          - "minor"
          - "patch"

  # Frontend package.json
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "thenursesstation00-svg"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(frontend)"
      prefix-development: "chore(frontend-dev)"
      include: "scope"
    versioning-strategy: increase-if-necessary
    groups:
      react:
        patterns:
          - "react"
          - "react-*"
      monaco:
        patterns:
          - "@monaco-editor/*"
          - "monaco*"
      xterm:
        patterns:
          - "@xterm/*"
          - "xterm*"
      grid:
        patterns:
          - "react-grid-layout"
      vite:
        patterns:
          - "vite"
          - "vite-*"
          - "@vitejs/*"
      production:
        patterns:
          - "*"
        exclude-patterns:
          - "react*"
          - "@monaco-editor/*"
          - "@xterm/*"
          - "react-grid-layout"
          - "vite*"
          - "@vitejs/*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "thenursesstation00-svg"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    groups:
      actions:
        patterns:
          - "actions/*"

  # Docker (if using docker-compose.yml)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    reviewers:
      - "thenursesstation00-svg"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
